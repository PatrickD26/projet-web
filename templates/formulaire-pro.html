<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connectlife</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">

            <div class="row offset-lg-3">
                <img src="../assets/img/ConnectLife.PNG">
            </div>
            <form>
            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="civility">Civilité*: </label>
                </div>
                <div class="offset-lg-1 col-lg-3" id="civility">
                    <input type="radio" value="Monsieur" name="civility">Monsieur
                    <input type="radio" value="Madame" name="civility">Madame
                </div>

            </div>
            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="name">Nom*: </label>
                </div>
                <div class="offset-lg-1 col-lg-2">
                    <input type="text" id="name">
                </div>

            </div>

            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="surname">Prénom*: </label>
                </div>
                <div class="offset-lg-1 col-lg-2">
                    <input type="text" id="surname">
                </div>

            </div>
            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="companyName">Nom de la société*: </label>
                </div>
                <div class="offset-lg-1 col-lg-2">
                    <input type="text" id="companyName">
                </div>

            </div>

            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="posteOccupe">Poste occupé*: </label>
                </div>
                <div class="offset-lg-1 col-lg-2">
                    <input type="text" id="posteOccupe">
                </div>

            </div>
            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="adress1">Adresse 1*: </label>
                </div>
                <div class="offset-lg-1 col-lg-2">
                    <input type="text" id="adress1">
                </div>

            </div>
            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="adress2">Adresse 2: </label>
                </div>
                <div class="offset-lg-1 col-lg-2">
                    <input type="text" id="adress2">
                </div>

            </div>
            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="postalCode">Code postal*: </label>
                </div>
                <div class="offset-lg-1 col-lg-2">
                    <input type="text" id="postalCode">
                </div>

            </div>
            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="city">Ville*: </label>
                </div>
                <div class="offset-lg-1 col-lg-2">
                    <input type="" id="city">
                </div>

            </div>
            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="companyPhone">Téléphone de la société*: </label>
                </div>
                <div class="offset-lg-1 col-lg-2">
                    <input type="tel" id="companyPhone">
                </div>

            </div>

            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="directPhone">Téléphone direct*: </label>
                </div>
                <div class="offset-lg-1 col-lg-2">
                    <input type="tel" id="directPhone">
                </div>

            </div>

            <div class="row offset-lg-2 formEntry">
                <div class="col-lg-2">
                    <label for="email">Email*: </label>
                </div>
                <div class="offset-lg-1 col-lg-2">
                    <input type="email" id="email">
                </div>

            </div>
            <div class="row offset-lg-10">*: Champ à saisie obligatoire</div>
            <div class="row offset-lg-11"><input type="submit" value="Valider"></div>
            </form>
        
        </div>

    </div>
</div>
</body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/css/connectlife-form.css">
</html>
